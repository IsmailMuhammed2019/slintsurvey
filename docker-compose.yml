services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://slint:slint@postgres:5432/slint?schema=public
      SURVEY_ACCESS_CODE: ${SURVEY_ACCESS_CODE:-SLINT-9Kx#2026@Survey$Secure}
    ports:
      - "${APP_PORT:-3300}:3000"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: slint
      POSTGRES_PASSWORD: slint
      POSTGRES_DB: slint
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slint -d slint"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
