services:
  postgres:
    image: postgres:16
    container_name: slint-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: slint
      POSTGRES_PASSWORD: slint
      POSTGRES_DB: slint
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
